<mat-toolbar>
  <button *ngIf="isLoggedIn" mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <span><a routerLink="/">Hunter 3000</a></span>
  <button *ngIf="isLoggedIn" mat-button (click)="signOut()" class="btn-sign-out">Sign out</button>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container"
                       [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="areas">Areas</a>
      <a mat-list-item routerLink="creatures">Creatures</a>
      <a mat-list-item routerLink="weapons">Weapons</a>
      <a *ngIf="isAdmin" mat-list-item routerLink="users">Users</a>
      <a mat-list-item routerLink="me">Me</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
