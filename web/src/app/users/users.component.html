<mat-list>
  <div mat-subheader>Users</div>
  <mat-list-item *ngFor="let user of users">
    <mat-icon mat-list-icon>person</mat-icon>
    <div mat-line><a routerLink="/users/{{ user.id}}"> {{user.name}} </a> </div>
    <div mat-line>{{user.username}} </div>
    <button *ngIf="user.id != authService.GetUserId()" mat-raised-button (click)="changeUser(user)">LOG IN AS THIS USER</button>
  </mat-list-item>
</mat-list>
