<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let weapon of weapons">
    <mat-card (click)="navigateToDetail(weapon.id)" class="weapon-card">
        <mat-card-header>
          <mat-card-title>{{ weapon.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="weapon.image" alt="Photo of {{ weapon.name}}">

      <mat-card-actions>
        <button *ngIf="isAdmin" mat-button (click)="editWeapon($event, weapon)">EDIT</button>
        <button *ngIf="isAdmin" mat-button (click)="deleteWeapon($event, weapon)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<button *ngIf="isAdmin" mat-fab class="md-fab-bottom-right2" (click)="createClicked()"><mat-icon>add</mat-icon></button>
