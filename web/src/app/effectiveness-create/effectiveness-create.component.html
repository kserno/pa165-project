<h1 mat-dialog-title>Add effectiveness</h1>
<div mat-dialog-content>
  <form [formGroup]="effectivenessForm">

    <mat-form-field *ngIf="!data.weapon">
      <mat-label>Weapon</mat-label>
      <mat-select formControlName="weaponId">
        <mat-option [value]="weapon.id" *ngFor="let weapon of weapons">{{ weapon.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="!data.creature">
      <mat-label>Creature</mat-label>
      <mat-select formControlName="creatureId">
        <mat-option [value]="creature.id" *ngFor="let creature of creatures">{{ creature.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slider min="0" max="100" step="1" formControlName="rating">
    </mat-slider>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="onSubmit()"cdkFocusInitial>Add</button>
</div>
