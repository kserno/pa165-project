<div class="row">
  <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let creature of creatures">
    <mat-card (click)="navigateToDetail(creature.id)" class="creature-card">
      <mat-card-header>
        <mat-card-title>{{ creature.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="creature.image" alt="Photo of {{ creature.name}}">

      <mat-card-actions>
        <button *ngIf="isAdmin" mat-button (click)="editCreature($event, creature)">EDIT</button>
        <button *ngIf="isAdmin" mat-button (click)="deleteCreature($event, creature)">DELETE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<button *ngIf="isAdmin" mat-fab class="md-fab-bottom-right2" (click)="createClicked()"><mat-icon>add</mat-icon></button>
